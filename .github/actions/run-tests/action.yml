name: Run tests for poetry-pyinstaller-plugin
description: Shared steps

inputs:
  python-version:
    required: true
    description: "Python version to install"

runs:
  using: composite
  steps:
    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ inputs.python-version }}
    - name: Install Poetry
      shell: bash
      run: |
        python -m pip install --upgrade pip
        python -m pip install poetry
        poetry install
    - name: Run tests
      shell: bash
      run: |
        cd tests
        poetry run python3 -m unittest discover --verbose
